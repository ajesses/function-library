		// 利用事件委托
		function two(){
			let oList = document.getElementById("list");
			oList.addEventListener("click", function(ev){
				var ev = ev || window.event;
				var target = ev.target || ev.srcElement;
				if (target.tagName.toLowerCase() === 'li') {
					alert(target.innerHTML)
				}
			})
		}
		two()
	</script>
</body>
